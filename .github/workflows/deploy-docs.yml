name: Deploy Storybook 

on: 
  push:
    branches:
      - main
    
jobs:
  build-and-deploy:
    run-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setub Node.js
        uses: actions/setub-node@v3
        with:
          node-version: 16
      

      - name: Install dependencies
        run: npm ci 

      - name: Build Storybook
        run: npm build-storybook
      
      - name: Deploy Storybook
        run: npm run deploy-storybook -- --existing-output-dir=storybook-static
        env: 
          GH_TOKEN: ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}
        




     